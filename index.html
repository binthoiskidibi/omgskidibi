<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang web đầu tiên</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      color: #00ffff;
      font-size: 40px;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0097a7;
    }
  </style>
</head>

  <h1>👋 Xin chào, mình là Bảo!</h1>

  </button>

  <!-- Nút 2 -->

</html>
