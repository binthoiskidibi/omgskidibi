<!DOCTYPE html>
<html lang="vi">
<head>

  <img src="https://i.pinimg.com/236x/9c/12/78/9c1278a0abcf2bb92169e53bce104e3e.jpg" class="rung">

  <meta charset="UTF-8">
  <title>Trang web đầu tiên</title>
  <style>
  .rung {
    animation: lắc 0.5s infinite;
  }

  @keyframes lắc {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }
body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      color: #00ffff;
      font-size: 40px;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0097a7;
    }
    .chuchay {
      position: relative;
      animation: chuyenDong 2s infinite alternate;
      color: crimson;
      font-size: 30px;
      font-weight: bold;
    }

    @keyframes chuyenDong {
      from { left: 0; }
      to   { left: 200px; }
    }    
  </style>
</head>
<body>


  <p class="chuchay">👋 Xin chào mọi người!</p>


  <h1>👋 Xin chào, mình là Bảo!</h1>
  <p>Đây là trang web đầu tiên mình làm ✨</p>
